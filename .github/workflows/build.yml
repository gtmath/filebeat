name: Build Filebeat

on:
  push:
    #branches:
    #  - 7.17
    tags:
      - v*
  pull_request:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/filebeat

jobs:

  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      security-events: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Set Variables
        run: |
          VER=$(cat filebeat.target.version)
          echo "FILEBEAT_VERSION=$VER" >> $GITHUB_ENV
          echo "FULL_IMAGE_NAME=$IMAGE_NAME:$VER" >> $GITHUB_ENV

      - name: Build Image
        run: docker build . --file Dockerfile --tag $FULL_IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

      - name: Docker Image Info
        run: |
          docker image ls

      - name: Scan Image via Anchore Grype
        uses: anchore/scan-action@v6
        id: scan
        with:
          image: ${{ env.FULL_IMAGE_NAME }}
          fail-build: true
          severity-cutoff: high
          grype-version: v0.92.0

      - name: Inspect SARIF Report
        if: always()
        run: cat ${{ steps.scan.outputs.sarif }}

      - name: Upload Vulnerability Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        #
      - name: Push Image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          docker push $FULL_IMAGE_NAME
